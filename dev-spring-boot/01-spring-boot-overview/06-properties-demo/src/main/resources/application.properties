# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list

spring.application.name=mywebapp
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

info.app.name=My Cool Web App
info.app.description =A crazy fun application, yahoo!
info.app.version = 1.0.0 

#
#  Define my custom properties
#
coach.name=Xabi Alonso
team.name=Real Madrid

#
# Change Spring Boot embedded server port
#
server.port = 7070

#
# Set the context path of the application
#
# All requests should be prefixed with /mywebapp
#
server.servlet.context-path=/mywebapp









